<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <main class="card-container">
      <section class="card">
            <picture class="card-img">
              <source media="(min-width:620px)" srcset="./images/image-product-desktop.jpg">
              <img class="card-img-image" src="./images/image-product-mobile.jpg" alt="perfume">
            </picture>
          <div class="card-description">
              <p class="perfume">Perfume</p>
              <h1 class="perfume-title">Gabrielle Essence Eau De Parfum</h1>
              <p class="perfume-description">
                  A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="perfume-price">
                <span class="price-big">$149.99</span>
                <span class="price-small">$169.99</span>
              </div>
              <button>
                <img src="./images/icon-cart.svg" alt="cart"> Add to Cart
              </button>
          </div>
      </section>
  </main>
</body>
</html>
